<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            animation: slideUp 1s ease-out;
            max-width: 600px;
            width: 100%;
        }

        button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-primary mb-4 animate__animated animate__bounce text-center">
            <span>W</span>
            <span>E</span>
            <span>L</span>
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
        </h1>
        <form id="reservationForm" action="/users" method="post" class="p-4 border rounded bg-white shadow-lg">
            <div class="user-group mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" name="uname" placeholder="Enter Your Name" required>
            </div>
            <div class="user-group mb-3">
                <label for="aid" class="form-label">Aadhar ID:</label>
                <input type="text" id="aid" class="form-control" name="aid" placeholder="Enter Aadhar ID" required minlength="12" maxlength="12" pattern="\d{12}" title="Aadhar ID must be exactly 12 digits" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <div class="user-group mb-3">
                <label for="dob" class="form-label">D-O-B:</label>
                <input type="date" id="dob" class="form-control" name="dob" required>
            </div>
            <div class="user-group mb-3">
                <label for="source" class="form-label">Source:</label>
                <select id="source" class="form-select" name="source" required>
                    <option value="" disabled selected>Select Source</option>
                </select>
            </div>
            <div class="user-group mb-3">
                <label for="destination" class="form-label">Destination:</label>
                <select id="destination" class="form-select" name="destination" required>
                    <option value="" disabled selected>Select Destination</option>
                </select>
            </div>
            <div class="button-container text-center">
                <button type="submit" id="reserve" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">Reserve</button>
            </div>
        </form>

        {% if message %}
            <p class="reservation-text alert alert-info mt-4 animate__animated animate__fadeIn text-center">{{ message }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.onload = () => {
        const sourceSelect = document.getElementById("source");
        const destinationSelect = document.getElementById("destination");

        const airports = ["Bangalore", "Mumbai", "Delhi", "Chennai", "Hyderabad", "Kolkata", "Pune", "Ahmedabad", "Jaipur", "Goa"];

        airports.forEach(airport => {
            sourceSelect.add(new Option(airport, airport));
            destinationSelect.add(new Option(airport, airport));
        });

        function updateOptions(selected, other) {
            const selectedValue = selected.value;
            [...other.options].forEach(option => {
                option.disabled = option.value === selectedValue;
            });
        }

        sourceSelect.addEventListener('change', () => updateOptions(sourceSelect, destinationSelect));
        destinationSelect.addEventListener('change', () => updateOptions(destinationSelect, sourceSelect));
    };
    </script>
</body>
</html>
